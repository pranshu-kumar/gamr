<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html>
<head>
	<meta charset="utf-8">
	<title>MAIO | Login Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'accounts/css/loginStyle.css' %}">

</head>

<body>
	<div class="login-div">
		<form method="POST">
			{% csrf_token %}
				<div class="logo"></div>
				<div class="subtitle">BETA</div>
				<div class="fields">
					<div class="username">{{form.username|add_class:'username-input'|attr:"placeholder:Username"}}</div>
					<div class="password">{{form.password|attr:"placeholder:Password"}}</div>
				</div>
				<input class="sign-in-button" value="Login" type="submit">
				<div class="link">
					<a href="#">Forgot Password</a> or <a href="#">Sign-Up</a>
				</div>
		</form>
	</div>
</body>
</html>
