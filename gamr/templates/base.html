<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMR - Your Work Optimization Kit!</title>
    </head>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

<body>
    <div class="page">
		<div class="menu-wrapper">
			<input type="checkbox" class="toggle" />

			<div class="hamburger">
				<div class="bar">
					
				</div>	
			</div>
			<div class="menu">
				<ul>
					<li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
					<li><a class="nav-link" href="#">Meeting</a></li>
					<li><a class="nav-link" href="#">Study</a></li>
					<li><a class="nav-link" href="#">About</a></li>
					<li><a class="nav-link" href="#">Settings</a></li>
					{% if user.is_authenticated %}
					<li><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
					{% else %}
					<li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
					<li><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
		<div class="container">
			{% block content %}
				
			{% endblock content %}
		</div>
    </div>
</body>
</html>
